<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light</title>
</head>
<body>
    <h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>
<img id="myImage" src="off.jpg" style="width:1185px;height:533px;">
<button onclick="document.getElementById('myImage').src='off.jpg'">Turn off the light</button>
<button onclick="document.getElementById('myImage').src='on.jpg'">Turn on the light</button>




</body>
</html>
